<svg version="1.1" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" standalone="yes">
	<defs>
		<g id="arc">
			<mask id="arcMask">
				<rect x="0" y="0" width="50" height="100" fill="white" transform="rotate(30 50 50)" />
				<rect x="0" y="0" width="50" height="100" fill="black" />
			</mask>
			<circle cx="50" cy="50" r="50" style="fill:red" mask="url(#arcMask)" transform="translate(-50)" />
		</g>
	</defs>
	<use xlink:href="#arc" x="50" y="0" />
	<use xlink:href="#arc" x="50" y="0" transform="rotate(60 50 50)" />
</svg>
